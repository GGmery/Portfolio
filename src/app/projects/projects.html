<div class="projects">
  <h2>Mis Proyectos</h2>

  <div 
    class="project-card" 
    *ngFor="let project of projects; let i = index" 
    [ngClass]="{ 'left': i % 2 === 0, 'right': i % 2 !== 0 }"
    [attr.data-aos]="i % 2 === 0 ? 'fade-right' : 'fade-left'"
  >
    <div class="project-image">
      <img [src]="project.image" [alt]="project.title" />
    </div>

    <div class="project-info">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>

      <!-- Fecha y tipo -->
      <p><strong>Fecha:</strong> {{ project.date }}</p>
      <p><strong>Tipo:</strong> {{ project.type }}</p>

      <!-- Tecnologías -->
      <p><strong>Tecnologías:</strong> {{ project.technologies.join(', ') }}</p>

      <!-- Estado -->
      <p><strong>Estado:</strong> {{ project.status }}</p>

      <!-- Features -->
      <div *ngIf="project.features?.length">
        <p><strong>Características:</strong></p>
        <ul>
          <li *ngFor="let feature of project.features">{{ feature }}</li>
        </ul>
      </div>

      <!-- Link -->
      <a *ngIf="project.link" [href]="project.link" target="_blank">Ver proyecto</a>
    </div>
  </div>
</div>
